<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: Arial, sans-serif;
            color: #333;
            overflow: auto;
height: 100vh;

        }

        /* Stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8); /* Glow effect */
        }

        /* Header */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(34, 34, 34, 0.8);
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .header .logo {
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Success page container */
        .success-page {
            max-width: 1200px;
            margin: 6rem auto 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 2;
        }

        .success-banner {
            text-align: center;
            padding: 1rem;
            background: rgba(76, 175, 80, 0.85);
            border-radius: 8px;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .success-content {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .ordered-books, .buyer-details {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            padding: 1.5rem;
            color: yellow;
        }

        .ordered-books h3,
        .buyer-details h3 {
            margin-bottom: 1rem;
            border-bottom: 2px solid yellow;
            padding-bottom: 0.5rem;
        }

        .success-book-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem;
            border-radius: 6px;
            align-items: center;
        }

        .success-book-item img {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .confirmation-text {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        .btn-primary {
            background: #4caf50;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #388e3c;
        }

        .continue-btn-container {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <header class="header">
        <div class="logo" onclick="window.location.href='index.html'">üìö BookStore</div>
    </header>

    <main class="page active">
        <div class="success-page">
            <div class="success-banner">‚úÖ Payment Successful!</div>
            <div class="success-content">
                <div class="ordered-books">
                    <h3>Your Ordered Books</h3>
                    <div id="orderedBooksList"></div>
                </div>

                <div class="buyer-details">
                    <h3>Buyer Details</h3>
                    <div id="buyerDetails"></div>
                </div>
            </div>

            <div class="confirmation-text">
                üéâ Your order is confirmed!  
                <br>‚ÄúA new book is a new adventure waiting for you.‚Äù
            </div>

            <div class="continue-btn-container">
                <button class="btn-primary" onclick="continueShopping()">Continue Shopping</button>
            </div>
        </div>
    </main>

    <script>
        // Create static glowing stars dynamically
        const starsContainer = document.getElementById('stars');
        const numberOfStars = 100;
        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
